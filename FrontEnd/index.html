<!DOCTYPE html>
<html ng-app='localHost'>

<head>
     <title>Week 8. Day 1. kb</title>
     <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Open+Sans:300,400,600" rel="stylesheet">
     <meta charset="UTF-8">
     <meta name='author' content='Kristie Bedgood'>
     <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="css/main.css">
     <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller='userDetails as vm'>
     <div class="container">
          <table class="table table-hover table-bordered">
               <thead>
                    <h1>getting to NODE you.</h1>
                    <tr>
                         <th>Name</th>
                         <th>Age</th>
                         <th>Enjoys Javascript</th>
                    </tr>
               </thead>
               <tbody>
                    <tr ng-repeat="user in vm.user track by $index">
<!--                     user can be taco, above
 -->                         <td>{{user.name}}</td>
                         <td>{{user.age}}</td>
                         <td>{{user.likesJS}}</td>
                         <td><button ng-click="vm.deleteUser(user._id)">X</button>
                    </tr>
               </tbody>
          </table>
          <form novalidate ng-submit="vm.addUser(vm.form)">
               <div class="formData">
                    <div class="form-group">
                         <label for="usr">Name:</label>
                         <input type="text" class="form-control" id="usr" ng-model='vm.form.name'>
                    </div>
                    <div class="form-group">
                         <label for="age">Age:</label>
                         <input type="number" class="form-control" id="" ng-model='vm.form.age'>
                    </div>
                       <div class="form-group">
                         <label for="id">ID:</label>
                         <input type="number" class="form-control" id="" ng-model='vm.form.id'>
                    </div>
                    <div class="form-group">
                         <label for="usr">Likes Javascript</label>
                         <br>
                         <input type="checkbox" name="likesJS" ng-model='vm.form.likesJS'>
                    </div>
                    <input type="submit" value="Submit">
               </div>
          </form>
     </div>
     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js "></script>
     <script src='main.js'></script>
     <script src='factories/factory.js'></script>
     <script src='controllers/controller.js'></script>
</body>

</html>
